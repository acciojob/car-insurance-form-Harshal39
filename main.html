<!DOCTYPE html>

<html>

	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method = "post">
		<label for = "name">Name</label>
		<input type = "text" id = "name" required>
		<label for = "email">Email</label>
		<input type = "email" id = "email" required>
		<label>Male</label>
		<input type = "radio" name = "gender" required>
		<label>Female</label>
		<input type = "radio" name = "gender" required><br>
		<label for = "cars">Car Brands</label>
		<select type = "dropdown" id = "cars">
			<options>BMW</options>
			<options>Audi</options>
			<options>Mercedez</options>
		</select>
		<label for = "carage">Car Age</label>
		<input type = "number" id = "carage" required>
		<label for = "dop">Date of Purchase</label>
		<input type = "date" id = "dop" required><br>
		<label for = "password">Password</label>
		<input type = "password" id = "password" required>

	</form>
    <script type="text/javascript" src="./script.js">
</script>
